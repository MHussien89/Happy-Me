<div class="login-container">
  <!-- Page container -->
  <div class="page-container">

    <!-- Page content -->
    <div class="page-content">

      <!-- Main content -->
      <div class="content-wrapper">

        <!-- Content area -->
        <div class="content">

          <!-- registeration -->
          <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
            <div class="panel panel-body login-form">
              <div class="text-center">
                <div class="icon-object border-success text-success"><i class="icon-plus3"></i></div>
                <h5 class="content-group">Create account <small class="display-block">All fields are required</small></h5>
              </div>
              <div class="alert alert-danger" *ngIf="errorMessage != null">
                <p>{{errorMessage}}.</p>
              </div>

              <div class="form-group has-feedback has-feedback-left">
                  <input type="text" class="form-control" name="firstName" placeholder="First Name" [(ngModel)]="model.firstName" #firstName="ngModel" required>
                  <div class="form-control-feedback">
                    <i class="icon-user text-muted"></i>
                  </div>
                  <span *ngIf="f.submitted && !firstName.valid" class="help-block text-danger"><i class="icon-cancel-circle2 position-left"></i> First Name is required</span>
                </div>
              <div class="form-group has-feedback has-feedback-left">
                <input type="text" class="form-control" name="lastName" placeholder="Last Name" [(ngModel)]="model.lastName" #lastName="ngModel" required>
                <div class="form-control-feedback">
                  <i class="icon-user text-muted"></i>
                </div>
                <span *ngIf="f.submitted && !lastName.valid" class="help-block text-danger"><i class="icon-cancel-circle2 position-left"></i> Last Name is required</span>
              </div>
              <div class="form-group has-feedback has-feedback-left">
                <input type="text" class="form-control" name="email" placeholder="Email" [(ngModel)]="model.email" #email="ngModel" required>
                <div class="form-control-feedback">
                  <i class="icon-mention text-muted"></i>
                </div>
                <span *ngIf="f.submitted && !email.valid" class="help-block text-danger"><i class="icon-cancel-circle2 position-left"></i> email is required</span>
              </div>
              <div class="form-group has-feedback has-feedback-left">
                <input type="password" class="form-control" name="password" placeholder="Create Password" [(ngModel)]="model.password" #password="ngModel"
                  required>
                <div class="form-control-feedback">
                  <i class="icon-lock2 text-muted"></i>
                </div>
                <span *ngIf="f.submitted && !password.valid" class="help-block text-danger"><i class="icon-cancel-circle2 position-left"></i> password is required</span>
              </div>
              <div class="form-group has-feedback has-feedback-left">
                <input type="password" class="form-control" name="confirmPassword" placeholder="Confirm Password" [(ngModel)]="model.confirmPassword"
                  #confirmPassword="ngModel" required>
                <div class="form-control-feedback">
                  <i class="icon-lock2 text-muted"></i>
                </div>
                <span *ngIf="f.submitted && !confirmPassword.valid" class="help-block text-danger"><i class="icon-cancel-circle2 position-left"></i> confirm password is required</span>
              </div>
              <div class="form-group has-feedback has-feedback-left">
                <input type="text" class="form-control" name="phone" placeholder="Phone" [(ngModel)]="model.phone" #phone="ngModel" required>
                <div class="form-control-feedback">
                  <i class="icon-phone2 text-muted"></i>
                </div>
                <span *ngIf="f.submitted && !phone.valid" class="help-block text-danger"><i class="icon-cancel-circle2 position-left"></i> phone is required</span>
              </div>
              <div class="form-group has-feedback has-feedback-left">
                <input type="text" class="form-control" name="crCode" placeholder="CR Code" [(ngModel)]="model.crCode" #crCode="ngModel"
                  required>
                <div class="form-control-feedback">
                  <i class="icon-vcard text-muted"></i>
                </div>
                <span *ngIf="f.submitted && !crCode.valid" class="help-block text-danger"><i class="icon-cancel-circle2 position-left"></i> CR code is required</span>
              </div>
              <div class="form-group">
                <div class="checkbox">
                  <label>
										<input type="checkbox" class="styled">
										Accept <a href="#">terms of service</a>
									</label>
                </div>
              </div>



              <div class="form-group">
                <button type="submit" class="btn btn-orange btn-block btn-lg">Register</button>
                <div *ngIf="loading" class="my-loading">
                  <div class="dimmer"></div>

                  <div class="loading-bg">
                    <img src="../assets/images/831.gif" alt="" />
                  </div>
                </div>
              </div>
            </div>
          </form>
          <!-- /advanced login -->


          <!-- Footer -->
          <div class="footer text-muted text-center">
            All rights reserved to <a href="#"> Pointech </a> &copy; 2017.
          </div>
          <!-- /footer -->

        </div>
        <!-- /content area -->

      </div>
      <!-- /main content -->

    </div>
    <!-- /page content -->

  </div>
  <!-- /page container -->

</div>

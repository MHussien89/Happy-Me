<div class="modal-dialog">
  <div class="modal-content">
    <form name="form" (ngSubmit)="f.form.valid && addNewRetailer()" #f="ngForm" novalidate>
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" #closeBtn>&times;</button>
        <h5 class="modal-title"> Add retailer </h5>
      </div>
      <div class="modal-body">
        <div class="row">

          <div class="error-message" *ngIf="errorMessage != null">
            <p>{{errorMessage}}.</p>
          </div>
          <div class="col-md-6">
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !firstName.valid }">
              <label>First name </label>
              <input type="text" class="form-control" name="firstName" [(ngModel)]="user.firstName" #firstName="ngModel" required placeholder="First name ">
              <div *ngIf="f.submitted && !firstName.valid" style="color:red;">First Name is required</div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !lastName.valid }">
              <label>Username</label>
              <input type="text" class="form-control" name="lastName" [(ngModel)]="user.lastName" #lastName="ngModel" required placeholder="Last Name">
              <div *ngIf="f.submitted && !lastName.valid" style="color:red;">Last Name is required</div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
              <label>E-mail</label>
              <input type="email" class="form-control" name="email" [(ngModel)]="user.email" #email="ngModel" required placeholder="Yourname@example.com">
              <div *ngIf="f.submitted && !email.valid" style="color:red;">Email is required</div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !phone.valid }">
              <label> Phone </label>
              <input type="text" class="form-control" name="phone" [(ngModel)]="user.phone" #phone="ngModel" required placeholder="Phone number">
              <div *ngIf="f.submitted && !phone.valid" style="color:red;">Phone is required</div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
              <label>Password</label>
              <input type="password" class="form-control" name="password" [(ngModel)]="user.password" #password="ngModel" required placeholder="Password">
              <div *ngIf="f.submitted && !password.valid" style="color:red;">Password is required</div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !confirmPassword.valid }">
              <label> Confirm Password </label>
              <input type="password" class="form-control" name="confirmPassword" [(ngModel)]="user.confirmPassword" #confirmPassword="ngModel"
                requireds placeholder="Confirm Password">
            </div>
          </div>

        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-link" data-dismiss="modal">Close</button>
        <button class="btn btn-success">Save changes</button>
      </div>
    </form>
  </div>
</div>

<div *ngIf="loading" class="my-loading">
  <div class="dimmer"></div>

  <div class="loading-bg">
    <img src="../assets/images/831.gif" alt="" />
  </div>
</div>

<div class="content-wrapper">

  <!-- Page header -->
  <div *ngIf="loading == false" class="">
    <div class="page-header-content">
      <div class="page-title">
        <h4> Retailers </h4>
      </div>

      <div class="heading-elements">
        <button type="button" class="btn btn-orange btn-rounded" data-toggle="modal" data-target="#add_retailer"> Add New Retailer</button>
      </div>
    </div>
  </div>

  <div class="content">
    <!-- Dashboard content -->
    <div class="row">
      <div class="col-lg-12" [ngClass]="{'form-view': loading == true }">

        <!-- Support tickets -->
        <div class="panel panel-flat">
          <div class="panel-heading">
            <h6 class="panel-title"> Retailers Data </h6>
            <!--<div class="heading-elements">
                                        <button type="button" class="btn btn-link daterange-ranges heading-btn text-semibold">
                                            <i class="icon-calendar3 position-left"></i> <span></span> <b class="caret"></b>
                                        </button>
                                    </div>-->
          </div>

          <div class="table-responsive">
            <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table text-nowrap">
              <thead>
                <tr>
                  <th style="width: 50px">#ID</th>
                  <th style="width: 400px;">Retailer name</th>
                  <th>Email</th>
                  <th>Phone</th>
                  <th class="text-center" style="width: 20px;">
                    <i class="icon-arrow-down12"></i>
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of users">
                  <td class="text-center">
                    <h6 class="no-margin">{{user.id}}</h6>
                  </td>
                  <td>
                    <div class="media-left media-middle">
                      <a href="#" class="btn bg-teal-400 btn-rounded btn-icon btn-xs">
                        <span class="letter-icon"> M </span>
                      </a>
                    </div>

                    <div class="media-body">
                      <a href="#" class="display-inline-block text-default text-semibold letter-icon-title"> {{user.firstName}} {{user.lastName}} </a>
                      <div class="text-muted text-size-small">
                        <span class="status-mark border-blue position-left"></span> Active</div>
                    </div>
                  </td>
                  <td>
                    <a href="#" class="text-default display-inline-block">
                      <span class="text-semibold">{{user.email}}</span>
                    </a>
                  </td>
                  <td>
                    <a href="#" class="text-default display-inline-block">
                      <span class="text-semibold"> {{user.phone}}</span>
                    </a>
                  </td>
                  <td class="text-center">
                    <ul class="icons-list">
                      <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                          <i class="icon-menu7"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-right">
                          <li>
                            <a href="#">
                              <i class="icon-history"></i> Full history</a>
                          </li>
                          <li class="divider"></li>
                          <li>
                            <a href="#">
                              <i class="icon-pencil7 text-primary"></i> Edit </a>
                          </li>
                          <li>
                            <a href="#">
                              <i class="icon-cross2 text-danger"></i> Remove </a>
                          </li>
                        </ul>
                      </li>
                    </ul>
                  </td>
                </tr>



              </tbody>
            </table>
          </div>
        </div>
        <!-- /support tickets -->

      </div>
    </div>
    <!-- /dashboard content -->

  </div>
</div>

<div id="add_retailer" class="modal fade">
  <app-add-retailer (onAddRetailers)="onAddRetailers($event)"></app-add-retailer>
</div>
